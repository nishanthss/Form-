<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<main id="main">
<h1 id="title">PERSONALITY-FORM</h1>
<p id="description">This form is designed to about your personality</p>
<form id="survey-form">
<div>
<label for="name" id="name-label">Name</label><br>
<input type="text" id="name" placeholder="Enter your name" required>
</div>
<div><br>
<label for="email" id="email-label">Email</label><br>
<input type="email" id="email" placeholder="Enter your email address" required>
</div><br>

<div>
<label for="number" id="number-label">Number</label><br>
<input type="number" id="number" min="10" max="9999999999" placeholder="Enter your number" required>
</div><br>

<div>
<label for="gender">Choose your gender</label><br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
<input type="radio" name="gender" value="others">Others<br>
</div><br>

<div id="dropdown">
<label for="job" id="job-label">Your Occupation Type</label><br>
<select id="job" name="job" placeholder="type of work"><br>
<option value="pc">Private Comapny</option>
<option value="gc">Government</option>
<option value="as">Athelete-Sports-person</option>
<option value="pb">Personal-Buissness</option>
<option value="ei">Entertainment-Industry</option>
<option value="none">None</option></select>
</div><br>

<div id="check-box">
<label for="role">Your Strong Areas</label>
<small>(Choose as many qualities you have)</small><br>
<label for="role1">
<input type="checkbox" name="role1" value="c">Confidence
</label for=role2">
<label><br>
<input type="checkbox" name="role2" value="tm">Team Member
</label><br>
<label for="role3">
<input type="checkbox" name="role3" value="lq">Leadership qualities
</label><br>
<label for="role3">
<input type="checkbox" name="role3" value="ps">Problem-Solving
</label><br><br>

<label for="comments">A few few words about yourself</label><br>
<textarea id="comments" name="comments" placeholder="Start from here......">
</textarea><br>

<button id="submit" type="submit" text-align:"center" value="submit">SUBMIT</button>

</form>
</main>


</html>
